buildscript {

    ext {
        hilt_version = '2.42'
        paging_version = '3.1.1'
        android_version = '7.2.1'
        kotlin_version = '1.6.10'
        detekt_version = '1.19.0'
        nav_version = '2.5.0-rc01'
        coroutines_version  = '1.6.2'
    }

    dependencies {
        classpath 'com.google.gms:google-services:4.3.10'

        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

plugins {
    id 'com.android.library' version '7.2.1' apply false
    id 'com.android.application' version "$android_version" apply false
    id 'io.gitlab.arturbosch.detekt' version "$detekt_version" apply true
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}